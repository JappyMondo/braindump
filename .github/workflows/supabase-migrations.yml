name: Supabase Database Migrations

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - "supabase/migrations/**" # Only run when migration files change

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Set Supabase URL and Key
        run: |
          pnpm dlx supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --password ${{ secrets.SUPABASE_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Run database migrations
        run: pnpm dlx supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Database migrations successfully applied!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Failed to apply database migrations!"
